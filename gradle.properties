org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
kotlin.version=1.9.22
agp.version=8.2.0
compose.plugin.version=1.6.0
kotlin.native.ignoreDisabledTargets=true

# Compose Multiplatform: avoid ConfigureNativeCompilerCachingKt crash involving KonanTarget.IOS_ARM32 in some environments
org.jetbrains.compose.experimental.native.cache.enabled=false

# Compose Web/JS uses the experimental JS Canvas backend in this project
org.jetbrains.compose.experimental.jscanvas.enabled=true

android.experimental.r8.dexStartWithGenerate=true
android.defaults.buildfeatures.resvalues=true
android.sdk.defaultTargetSdkToCompileSdkIfUnset=false
android.enableAppCompileTimeRClass=false
android.usesSdkInManifest.disallowed=false
android.uniquePackageNames=false
android.dependency.useConstraints=true
android.r8.strictFullModeForKeepRules=false
android.r8.optimizedResourceShrinking=false
android.builtInKotlin=false
android.newDsl=false

# Work around Kotlin/JS IR internal compiler error on Windows (IC cache crash)
kotlin.incremental=false
kotlin.incremental.js=false
