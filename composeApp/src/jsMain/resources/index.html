<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UpDogScoreKeeper</title>

  <!-- Ensures relative URLs resolve correctly when deployed under /<repo>/ on GitHub Pages -->
  <base href="./" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#1E1E1E" />

  <!-- PWA/iOS meta -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    #ComposeTarget { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <!-- Canvas mount point for Compose UI (Skiko) -->
  <canvas id="ComposeTarget" width="1280" height="720"></canvas>

  <!-- Optional text fallback area; JS will write here if startup fails -->
  <div id="root" style="display:none"></div>

  <script src="./composeApp.js"></script>
</body>
</html>
